{% extends 'base.html' %}

{% block content %}

	{% if user.is_authenticated %}
		<div class="form-title">
			<h2 class="form-title-text">Add Blog Post</h2>
		</div>
		
		<div class="user-forms-base">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<input class="form-btn" type="submit" value="Add Post" />
			</form>
		</div>
	{% endif %}

{% endblock %}
