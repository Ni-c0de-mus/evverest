{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row pt-5 pb-5 justify-content-md-center" style="background-color: #f8f8f8;">
	<div class="col-md-4 mt-5 mb-5">
		<div class="p-4" style="background-color: #ffffff; border-radius: 7px;">
			<div class="mb-4">
				<h2 class="mb-4 text-center">{% trans "Sign Out" %}</h2>
			</div>
			
			<div class="text-center">
				<p>{% trans 'Are you sure you want to sign out?' %}</p>

				<form method="post" action="{% url 'account_logout' %}">
					{% csrf_token %}
					{% if redirect_field_value %}
						<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
					{% endif %}
					<br>
					<button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
				</form>
			</div>
		</div>
	</div>
</div>


{% endblock %}
