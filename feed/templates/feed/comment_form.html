{% extends 'base.html' %}

{% block content %}
	<div class="container-fluid">
		<div class="row pt-5 pb-5 pl-5 pr-5 justify-content-center" style="background-color: #f8f8f8;">
			<div class="col-md-9 mt-4 ">
				<div class="mb-5" style="background-color: #ffffff; border-radius: 7px;">
					<div class="mb-4 pl-4 pr-4 pt-3 pb-3 border border-right-0 border-left-0 border-top-0">
						<h4>Add Comment</h4>
					</div>
					
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.non_field_errors }}

						<div class="form-row pb-3 justify-content-center">
							<div class="form-group col-6">
								{{ form.comment_body.errors }}
								<label for="{{ form.comment_body.id_for_label }}">Comment Body:</label>
								{{ form.comment_body }}
								
								<button type="submit" class="btn btn-primary mt-3">Add Comment</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
