{% extends 'base.html' %}
{% load static %}

{% block content %}

<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

	<div class="container-fluid">
		<div class="form-row justify-content-center pt-5 pb-5" style="background-color: #f8f8f8;">
			<div class="col-md-9">
				<div class="p-4" style="background-color: #ffffff; border-radius: 7px;">
					<h4 class="mb-5">New Post</h4>


					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form.non_field_errors }}

						<div class="form-row justify-content-center">
							<div class="form-group col-md-12">
								{{ form.title.errors }}
								<label for="{{ form.title.id_for_label }}">Title:</label>
								{{ form.title }}
					
								{{ form.post_body.errors }}
								<label for="{{ form.post_body.id_for_label }}">Post Body:</label>
								{{ form.post_body }}
								
								<br><br>
								
								{{ form.image.errors }}
								<label for="{{ form.image.id_for_label }}">Image:</label>
								{{ form.image }}
							</div>
						</div>
			
						<input class="btn btn-primary" type="submit" value="Save" />
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
